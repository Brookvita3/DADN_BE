spring.application.name=QLNK

logging.level.org.springframework.security=DEBUG

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT-SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

mqtt.broker.url=tcp://io.adafruit.com
mqtt.websocket.port=443
mqtt.secure.port=8883

spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.timeout=60000


spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# JWT
jwt.secret.key=${SECRET_KEY}
jwt.expiration=${EXPIRATION_TIME}
jwt.refresh.expiration=${REFRESH_EXPIRATION_TIME}